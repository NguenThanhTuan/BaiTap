<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

        <a class="link-profile" href="#">
            <i class="icon-user"></i>
            <span>Your profile</span>
            <i class="caret"></i>
        </a>
        <ul>
            <li>
                <a class="m1" href="#">
                    <i class="icon-setting"></i>
                    <span>Settings</span>
                    <i class="caret2"></i>

            </li>
            <li>
                <a class="m2" href="">
                    <i class="pass"></i>
                    <span>Change password</span>
                </a>
            </li>
            <li>
                <a class="m3" href="">
                    <i class="log"></i>
                    <span>Logout</span>
                </a>
            </li>

</html>
