<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hình tròn</title>
    <style type="text/css">
        #wrapper
        {
            width: 1000px;
            height: 600px;
            border: 1px #666;
            position: relative;
        }
        #circle 
        {
            width: 100px;
            height: 100px;
            background: #C30;
            text-align: center;
            padding: 50px;
            color: #e600e6;
            -moz-border-radius: 100px;
            -webkit-border-radius: 100px;
            border-radius: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id = "circle"></div>
    </div>
    <script src = "jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
        $('#circle').click(function() 
        {
            $(this).animate(
            {
                "left": "+=580px",
                "top": "+=200px"
            }, 3000)
        });

    </script>
</body>
</html>
